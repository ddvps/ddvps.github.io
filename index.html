    <script>
        // GitHub 上的 README.md 文件 URL（替换为你的 GitHub 仓库链接）
        var readmeUrl = 'https://raw.githubusercontent.com/yourusername/yourproject/master/README.md';

        // 使用 fetch API 获取 README 文件内容
        fetch(readmeUrl)
            .then(response => response.text())  // 将响应转换为文本
            .then(data => {
                // 将 Markdown 内容渲染为 HTML
                document.getElementById('readme-content').innerHTML = marked(data);
            })
            .catch(error => {
                // 如果加载失败，显示错误消息
                document.getElementById('readme-content').innerHTML = '<p>无法加载 README 文件，请检查网络连接或文件路径。</p>';
            });
    </script>

    <!-- 引入 Marked.js 库，用于将 Markdown 转换为 HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
